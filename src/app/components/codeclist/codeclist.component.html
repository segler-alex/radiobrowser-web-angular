<table class="table table-dark table-striped table-hover">
  <thead>
    <th>Name</th>
    <th>Count</th>
  </thead>
  <tbody>
    <tr *ngFor="let codec of codecs" (click)="select(codec)" class="clickable">
      <td>{{codec.name}}</td>
      <td>{{codec.stationcount}}</td>
    </tr>
  </tbody>
</table>
