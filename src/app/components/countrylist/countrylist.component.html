<table class="table table-dark table-striped table-hover">
  <thead>
    <th>Name</th>
    <th>Count</th>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries" (click)="select(country)" class="clickable">
      <td>{{country.name}}</td>
      <td>{{country.stationcount}}</td>
    </tr>
  </tbody>
</table>
