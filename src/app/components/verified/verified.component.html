<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card text-white bg-dark mb-3">
        <h3 class="card-header">Verified</h3>
        <div class="card-body">
          <p class="card-text">
            The tag "Verified" on streams means, that the provider of the stream does add extra information to the stream to override data in this service. This makes the entries more trustworthy than the other ones without the "Verified" tag.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-linklist link_rel="/stations/search?hidebroken=true&has_extended_info=true&limit=100"></app-linklist>

<app-stationlist [stations]="stations"></app-stationlist>
